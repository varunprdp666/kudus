<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin & Win - D-Dental Care</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fdf6ec;
    }
    .container {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }
    .logo {
      width: 100px;
      margin-bottom: 15px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #0074cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #ccc;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #0074cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    input {
      width: 90%;
      padding: 10px;
      font-size: 14px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Tooth Logo" class="logo" />
    <h2>üéâ D-Dental Care ‚Äì Spin & Win üéâ</h2>
    <p>Enter your details and spin the wheel to win a reward!</p>
    <input type="text" id="name" placeholder="Your Name" /><br />
    <input type="text" id="phone" placeholder="Phone Number" /><br />
    <button class="btn" onclick="spinWheel()" id="spinBtn">Spin Now</button>
    <div class="spinner" id="spinner"></div>
    <div class="result" id="result"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import required Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8AIx4iULOVGnZexp30IQ4CMma9OvLWzQ",
      authDomain: "react-app-69d38.firebaseapp.com",
      projectId: "react-app-69d38",
      storageBucket: "react-app-69d38.firebasestorage.app",
      messagingSenderId: "554997966155",
      appId: "1:554997966155:web:12d9c82866c7652e7f74ce",
      measurementId: "G-X00LVPCDRS"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Reward options
    const rewards = [
      "15% Off Next Visit",
      "Free Consultation (Dental or Skin)",
      "‚Çπ100 Cashback on Your Next Visit",
      "Free Teeth Cleaning with Your Next Treatment",
      "Free Dental Cleaning"
    ];

    // Global scope function
    window.spinWheel = async function () {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultEl = document.getElementById("result");
      const spinner = document.getElementById("spinner");

      if (!name || !phone) {
        alert("Please enter both name and phone number.");
        return;
      }

      spinner.style.display = "block";
      resultEl.innerText = "Spinning the wheel...";

      setTimeout(async () => {
        const reward = rewards[Math.floor(Math.random() * rewards.length)];
        resultEl.innerText = `üéÅ Congrats ${name}! You‚Äôve won: ${reward}`;
        spinner.style.display = "none";
        document.getElementById("spinBtn").disabled = true;

        try {
          await addDoc(collection(db, "spin_rewards"), {
            name: name,
            phone: phone,
            reward: reward,
            timestamp: serverTimestamp()
          });
          console.log("Data successfully written to Firestore!");
        } catch (error) {
          console.error("Error writing document:", error);
        }

      }, 2000);
    };
  </script>
</body>
</html>
